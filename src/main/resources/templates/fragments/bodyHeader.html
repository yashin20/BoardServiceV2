<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="bodyHeader" th:fragment="bodyHeader">

    <nav class="navbar bg-light">
        <div class="container-fluid  d-flex justify-content-end">

            <!--로그인 O-->
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">

                <span class="navbar-text" id="member-message">
                    Welcome, <a th:href="@{/member/private/userInfo}" sec:authentication="name">User</a>!
                </span>


                <!--Logout Post 요청 Form-->
                <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none"></form>
                <a class="btn btn-outline-danger btn-lg"
                   onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>


            </div>

            <!--로그인 X-->
            <div sec:authorize="isAnonymous()" class="d-flex align-items-center gap-2">

                <span class="navbar-text" id="guest-message">
                    Hello, <span>Guest</span>!
                </span>

                <form>
                    <a class="btn btn-outline-primary btn-lg" th:href="@{/member/login}"> Login </a>
                    <a class="btn btn-outline-primary btn-lg" th:href="@{/member/new}"> Sign In </a>
                </form>

            </div>

        </div>
    </nav>
</div>

</body>
</html>
