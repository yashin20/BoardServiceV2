<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container-flex">
    <!--header-->
    <header th:replace="~{fragments/header :: header}"></header>
    <!--bodyHeader-->
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <div class="container content">
        <h3> 게시글 작성 </h3>
        <form th:action="@{/post/new}" th:object="${postRequestDto}" method="post">

            <div class="form-floating mb-3">
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
                <label for="title">post-title</label>
            </div>

            <!--Post - Content-->
            <div class="form-floating">
                <textarea th:field="*{content}" class="form-control" id="post-content" placeholder="본문"
                          style="width: 100%; height: 200px;" required>게시글 내용</textarea>
                <label for="post-content">post-content</label>
            </div>

            <div>
                작성자 : <span sec:authentication="name">User</span>
            </div>
            <div>
                <button type="submit" class="btn btn-success">게시</button>
            </div>
        </form>
    </div>



    <!--bodyFooter-->
    <div th:replace="~{fragments/bodyFooter :: bodyFooter}"></div>
    <!--footer-->
    <footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
