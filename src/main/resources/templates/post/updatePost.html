<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--header-->
<header th:replace="~{fragments/header :: header}"></header>

<h1> 게시글 수정 </h1>

<form th:action="@{'/post/' + ${postId} + '/update'}" th:object="${updatePostDto}" method="post">

    <div class="form-floating mb-3">
        <input th:field="*{title}" class="form-control" type="text" id="title" required>
        <label for="title">post-title</label>
    </div>

    <!--Post - Content-->
    <div class="form-floating">
        <textarea th:field="*{content}" class="form-control" id="post-content" placeholder="본문"
                  style="width: 100%; height: 200px;" required>게시글 내용</textarea>
        <label for="post-content">post-content</label>
    </div>

    <div>
        작성자 : <span sec:authentication="name">User</span>
    </div>
    <div>
        <button type="submit" class="btn btn-success">게시</button>
    </div>

</form>

<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
