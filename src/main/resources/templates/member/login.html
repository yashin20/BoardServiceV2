<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center">
<!--header-->
<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <h2>Login Page</h2>

    <form th:action="@{/login}" th:object="${loginDto}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
            <label for="username">username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
            <label for="password">password</label>
        </div>
        <div>
            <button type="submit" class="w-100 btn btn-lg btn-primary">Login</button>
        </div>
    </form>


    <div th:if="${param.error}" style="color: red;">
        <p th:text="${param.message}">Error message here</p>
    </div>
</div>

<!--footer-->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
