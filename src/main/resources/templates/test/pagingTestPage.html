<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


<h1> 페이징 테스트 페이지 </h1>

<!--게시글 목록-->
<h5>게시글 목록</h5>
<table class="table table-striped">
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>조회수</th>
    <th>작성일자</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="post : ${posts}">
    <td th:text="${post.id}">1</td>
    <td>
      <a th:href="@{|/post/${post.title}|}" th:text="${post.title}">제목</a>
    </td>
    <td th:text="${post.member.nickname}">작성자</td>
    <td th:text="${post.view}">조회수</td>
    <td th:text="${post.createdAt}">작성일자</td>
  </tr>
  </tbody>
</table>


<div>
  <a th:if="${hasPrevious}" th:href="@{/post/paging-test(page=${previous})}"
     role="button" class="btn btn-lg bi bi-caret-left-square-fill">이전</a>
  <a th:if="${!hasPrevious}" th:href="@{/post/paging-test(page=${previous})}"
     role="button" class="btn btn-lg bi bi-caret-left-square-fill disabled">이전</a>

  <a th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
     th:classappend="${pageNum == current} ? active : ''">
    <a th:href="@{/post/paging-test(page=${pageNum - 1})}" th:text="${pageNum}"
       role="button" class="btn btn-lg bi bi-caret-left-square-fill">페이지 번호</a>
  </a>

  <a th:if="${hasNext}" th:href="@{/post/paging-test(page=${next})}"
     role="button" class="btn btn-lg bi bi-caret-left-square-fill">다음</a>
  <a th:if="${!hasNext}" th:href="@{/post/paging-test(page=${next})}"
     role="button" class="btn btn-lg bi bi-caret-left-square-fill disabled">다음</a>
</div>



<div>
  <ul class="pagination">

    <li class="page-item">
      <a th:if="${hasPrevious}" th:href="@{/post/paging-test(page=${previous})}"
         role="button" class="btn btn-lg bi bi-caret-left-square-fill">이전</a>
      <a th:if="${!hasPrevious}" th:href="@{/post/paging-test(page=${previous})}"
         role="button" class="btn btn-lg bi bi-caret-left-square-fill disabled">이전</a>
    </li>

    <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
        th:classappend="${pageNum == current} ? active : ''">
      <a th:href="@{/post/paging-test(page=${pageNum - 1})}" th:text="${pageNum}"
         role="button" class="btn btn-lg bi page-link">페이지 번호</a>
    </li>

    <li class="page-item">
      <a th:if="${hasNext}" th:href="@{/post/paging-test(page=${next})}"
         role="button" class="btn btn-lg bi bi-caret-left-square-fill">다음</a>
      <a th:if="${!hasNext}" th:href="@{/post/paging-test(page=${next})}"
         role="button" class="btn btn-lg bi bi-caret-left-square-fill disabled">다음</a>
    </li>

  </ul>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
